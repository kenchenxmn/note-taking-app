<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Notable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Welcome to Notable</h1>
        <div class="mb-3">
            <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
            <input type="password" id="login-password" class="form-control mt-2" placeholder="Enter your password" required>
            <button class="btn btn-primary mt-3 w-100" onclick="login()">Sign In</button>
            <p class="mt-3"><a href="register.html">New user? Register here!</a></p>
        </div>
    </div>
</body>
</html>
