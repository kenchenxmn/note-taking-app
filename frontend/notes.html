<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notable - Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="note-container">
        <div class="note-entry">
            <h2 class="mb-3">Add a Note</h2>
            <input type="text" id="note-title" class="form-control" placeholder="Title" required>
            <textarea id="note-content" class="form-control mt-2" placeholder="Write your note here..."></textarea>
            <button class="btn btn-primary mt-3 w-100" onclick="addNote()">Add Note</button>
            <button class="btn btn-secondary mt-2 w-100" onclick="logout()">Log Out</button>
        </div>
        <div class="note-list">
            <h2>Your Notes</h2>
            <div id="notes-display"></div>
        </div>
    </div>
</body>
</html>
