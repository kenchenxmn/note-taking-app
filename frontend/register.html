<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Register</h1>
        <div class="mb-3">
            <input type="text" id="register-name" class="form-control" placeholder="Enter your name" required>
            <input type="email" id="register-email" class="form-control mt-2" placeholder="Enter your email" required>
            <input type="password" id="register-password" class="form-control mt-2" placeholder="Enter password (6-20 characters)" required>
            <input type="password" id="confirm-password" class="form-control mt-2" placeholder="Confirm password" required>
            <button class="btn btn-primary mt-3 w-100" onclick="register()">Register</button>
        </div>
        <p class="mt-3">Already have an account? <button class="btn btn-link p-0" onclick="location.href='index.html'">Sign in here!</button></p>
    </div>
</body>
</html>
